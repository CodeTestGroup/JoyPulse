<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JoyPulse.org</title>
<style>
 body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #7e57c2; /* Purple background */
  color: #fff; /* White text color */
  height: 100%; /* Set body height to 100% */
  overflow-y: auto; /* Enable vertical scrolling */
}

#header {
  background-color: #512da8; /* Darker purple background for the navbar */
  padding: 20px 0;
  text-align: center;
}

#header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#header h1 {
  font-family: 'Brush Script MT', cursive; /* Choose an appropriate drawing font */
  font-size: 36px;
  color: #fff; /* White text color */
  margin: 0;
}

.right-content {
  margin-left: auto; /* Push the button to the right */
}

#main {
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: calc(100vh - 100px); /* Adjusted height */
}

#boxes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.box {
  width: calc(50% - 40px); /* 50% width with margin taken into account */
  margin: 20px;
  overflow: hidden;
  transition: transform 0.3s ease;
  position: relative;
  max-width: 300px; /* Limit the maximum width of each box */
  height: 200px; /* Fixed height */
  border: 2px solid #fff; /* White border */
  border-radius: 10px; /* Rounded corners */
}

.box:hover {
  transform: scale(1.1);
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#footer {
  background-color: #512da8; /* Dark purple background for the footer */
  color: #fff; /* Text color */
  padding: 10px 20px; /* Adjusted padding */
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: auto; /* Adjusted height */
  flex-direction: column;
  align-items: center;
}

.container {
  flex-grow: 1; /* Grow container to fill remaining space */
  margin-bottom: 20px; /* Add margin at the bottom */
}

.fancy-button {
  font-family: 'Brush Script MT', cursive; /* Choose an appropriate drawing font */
  background-color: #9c27b0; /* Light purple background color */
  color: white; /* Text color */
  text-decoration: none; /* Remove underline */
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.fancy-button-home {
  font-family: 'Brush Script MT', cursive; /* Choose an appropriate drawing font */
  background-color: #9c27b0; /* Light purple background color */
  color: white; /* Text color */
  text-decoration: none; /* Remove underline */
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.fancy-button:hover {
  background-color: #7b1fa2; /* Darker purple background color on hover */
}

  .fancy-button-home:hover {
  background-color: #7b1fa2; /* Darker purple background color on hover */
}

p {
  font-family: 'Brush Script MT', cursive; /* Choose an appropriate drawing font */
  font-size: 20px;
  color: #fff; /* White text color */
  margin: 0;
}

  .coppyright {
  font-family: 'Brush Script MT', cursive; /* Choose an appropriate drawing font */
  font-size: 15px;
  color: #fff; /* White text color */
  margin: 0;
}

</style>
</head>
<body>
<div id="header">
  <div class="container">
    <h1>JoyPulse</h1>
  </div>
  <div class="right-content">
    <a href="" class="fancy-button-home">Home</a>
    <a data-game="info.html" class="fancy-button">Info</a>
    <a data-game="about.html" class="fancy-button">About</a>
    <a data-game="more.html" class="fancy-button">More</a>
  </div>
</div>

<div id="main">
  <div id="gameContent" class="container">
    <div id="boxes">
      <div class="box"><a href="#" class="box-link" data-game="example.html"><img src="images/image1.jpg" alt="Image 1"></a></div>
      <div class="box"><a href="#" class="box-link" data-game="game2.html"><img src="images/image2.jpg" alt="Image 2"></a></div>
      <div class="box"><a href="#" class="box-link" data-game="game3.html"><img src="images/image3.jpg" alt="Image 3"></a></div>
      <div class="box"><a href="#" class="box-link" data-game="game4.html"><img src="images/image4.jpg" alt="Image 4"></a></div>
    </div>
  </div>
</div>
<div id="footer">
  <div class="container">

    <p>Sign up to get relese notes:</p>
    <form id="emailForm">
      <input type="email" id="emailInput" placeholder="Your Email">
      <button type="submit" id="submitBtn">Submit</button>
    </form>
     <p class="coppyright">&copy; 2024 CodeTestGroup.net. All rights reserved.</p>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const boxes = document.querySelectorAll('.box-link');
  boxes.forEach(box => {
    box.addEventListener('click', function(event) {
      event.preventDefault();
      const gameUrl = this.getAttribute('data-game');
      loadGame(gameUrl);
    });
  });

  // The missing closing brace was added here

  const fancyButtons = document.querySelectorAll('.fancy-button');
  fancyButtons.forEach(button => {
    button.addEventListener('click', function(event) {
      event.preventDefault();
      const gameUrl = this.getAttribute('data-game');
      loadGame(gameUrl);
    });
  });

  function loadGame(url) {
    fetch(url)
      .then(response => response.text())
      .then(html => {
        document.getElementById('gameContent').innerHTML = html; // Load game content
        document.getElementById('footer').style.display = 'flex'; // Display the footer
      })
      .catch(error => console.error('Error:', error));
  }
});

</script>

</body>
</html>
